<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Boyfriend's Day</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .message {
            font-size: 4em;
            color: #ff4d4d;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
            position: relative;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hearts {
            position: absolute;
            font-size: 3em;
            animation: float 3s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Positions for heart emojis */
        .heart1 { top: 10%; left: 10%; }
        .heart2 { top: 30%; left: 70%; }
        .heart3 { top: 60%; left: 40%; }
        .heart4 { top: 80%; left: 20%; }
        .heart5 { top: 50%; left: 80%; }
    </style>
</head>
<body>
    <div class="message">Happy Boyfriend's Day!</div>
    <div class="hearts heart1">❤️</div>
    <div class="hearts heart2">❤️</div>
    <div class="hearts heart3">❤️</div>
    <div class="hearts heart4">❤️</div>
    <div class="hearts heart5">❤️</div>
</body>
</html>
